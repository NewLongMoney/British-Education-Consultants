<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033A0;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#1a4db8;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0033A0;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background Elements -->
  <rect width="600" height="500" fill="url(#heroGrad1)"/>
  <circle cx="150" cy="150" r="80" fill="url(#heroGrad2)" opacity="0.3"/>

  <!-- Education Icons -->
  <g transform="translate(50, 50)">
    <!-- Graduation Cap -->
    <path d="M25 15 L35 15 L32 25 L28 25 Z" fill="#0033A0"/>
    <rect x="20" y="25" width="20" height="3" fill="#0033A0"/>
    <rect x="15" y="28" width="30" height="2" fill="#DC143C" opacity="0.7"/>
  </g>

  <g transform="translate(450, 80)">
    <!-- Book -->
    <rect x="10" y="15" width="25" height="20" fill="#0033A0"/>
    <rect x="15" y="20" width="15" height="2" fill="#DC143C"/>
    <rect x="15" y="24" width="15" height="2" fill="#DC143C"/>
    <rect x="15" y="28" width="15" height="2" fill="#DC143C"/>
  </g>

  <g transform="translate(200, 350)">
    <!-- Lightbulb -->
    <ellipse cx="15" cy="10" rx="8" ry="12" fill="#1a4db8"/>
    <rect x="12" y="22" width="6" height="15" fill="#DC143C"/>
    <rect x="8" y="37" width="14" height="3" fill="#0033A0"/>
  </g>

  <!-- Connecting Lines -->
  <path d="M75 65 Q150 100 225 65" stroke="#0033A0" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M475 110 Q400 80 325 110" stroke="#DC143C" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M225 380 Q300 350 375 380" stroke="#0033A0" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Floating Elements -->
  <circle cx="100" cy="200" r="3" fill="#0033A0" opacity="0.6"/>
  <circle cx="500" cy="300" r="4" fill="#DC143C" opacity="0.4"/>
  <circle cx="350" cy="150" r="2" fill="#1a4db8" opacity="0.8"/>
</svg>